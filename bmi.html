<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate your BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
        <h1 class="heading">Health Metrics</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="bmi.html">BMI</a>
        <a href="bmr.html">BMR</a>
        <a href="#"><img src="profile pic.webp" alt="profile pic" class="pfp"></a>
    </nav> 
    <main>
        <h3 class="subheading">Enter your details</h3>
        <form action="" onsubmit="return false;">
            <label for="height">Height: </label>
            <input type="number" id="height" placeholder="170" step="any" aria-label="Height value">
            <select id="heightUnit" aria-label="Height unit">
                <option value="cm">cm</option>
                <option value="m">m</option>
            </select>
            <br> <br>
            <label for="weight">Weight: </label>
            <input type="number" id="weight" placeholder="65" step="any" aria-label="Weight in kilograms">
            <br> <br>
            <button type="button" id="bmiCalcBtn">Calculate BMI</button>
            <p id="bmiOutput"></p>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
